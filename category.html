<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>カテゴリー登録</title>
    <link rel="stylesheet" href="/category.css">
</head>
<body>
	<div class="header">
	<a href="/home" class="menu-button">
					    <img src="/スクリーンショット 2024-10-16 120011.png" alt="メニュー">
					</a>
        <h1>カテゴリー登録</h1>
	</div>
	
	<div class="container">
        <form action="/categories/register" method="post">
            <!-- 大項目のプルダウン -->
            <label for="large-category">大分類</label>
            <select id="large-category" name="largeCategoryId">
                <option value="">選択してください</option>
                <option th:each="category : ${largeCategories}"
                        th:value="${category.categoryId}"
                        th:text="${category.categoryName}"></option>
            </select>
            <!-- 新しい大項目を手動で入力 -->
            <input type="text" id="new-large-category" name="newLargeCategory" placeholder="新しい大分類名">
			<span id="large-category-error" class="error-message"></span>
            <!-- 中項目のプルダウン -->
            <label for="medium-category">中分類</label>
            <select id="medium-category" name="mediumCategoryId" disabled>
                <option value="">選択してください</option>
            </select>
            <!-- 新しい中項目を手動で入力 -->
            <input type="text" id="new-medium-category" name="newMediumCategory" placeholder="新しい中分類名" disabled>
			<span id="medium-category-error" class="error-message"></span>
			<label for="small-category">小分類</label>
            <!-- 新しい小項目を手動で入力 -->
            <input type="text" id="new-small-category" name="newSmallCategory" placeholder="新しい小分類名">
			<span id="small-category-error" class="error-message"></span>
			
			<!-- ボタンを横並びにするコンテナ -->
			  <div class="button-container">
			      <!-- クリアボタン -->
				  <button class="know-button" onclick="event.preventDefault();location.href='/api/registrations/form'">ナレッジ登録画面へ</button>
				 
			      <button type="button" id="clear-button">クリア</button>
			      
			      <!-- 登録ボタン -->
			      <button type="submit" id="register-button" disabled>登録</button>
			  </div>
			
			
        </form>

    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="/category.js"></script>
</body>
</html>
